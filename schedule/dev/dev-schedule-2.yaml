apiVersion: scaler.io/v1alpha1
kind: Schedule
metadata:
  name: dev-workload-schedule-two
  labels:
    env: stg
  namespace: kube-system
spec:
  - name: sampleeksapi
    default-minReplicas: 1
    schedules:
      - start: '5:45'
        scale-type: custom
        total-duration:
          hours: 11
          minutes: 15
        target-minReplicas: 2
        days:
          - everyday
  - name: ccoetesteksapi
    default-minReplicas: 1  
    schedules:
      - start: '5:45'
        scale-type: custom
        total-duration:
          hours: 11
          minutes: 15
        target-minReplicas: 2
        days:
          - everyday      